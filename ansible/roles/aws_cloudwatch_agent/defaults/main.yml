---
# defaults file for aws_cloudwatch_agent
download_url: https://s3.amazonaws.com/amazoncloudwatch-agent/debian/amd64/latest/amazon-cloudwatch-agent.deb
agent_path: /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl
config_path: /opt/aws/amazon-cloudwatch-agent/amazon-cloudwatch-agent.json
agent_log_file: /var/log/amazon/amazon-cloudwatch-agent.log
package_dest: /tmp/amazon-cloudwatch-agent.deb
service_name: amazon-cloudwatch-agent
version: latest
