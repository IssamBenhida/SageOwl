version: "3.8"

services:
  opensearch-dashboard:
    container_name: 'dashboard'
    image: opensearchproject/opensearch-dashboards:2.11.1
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=http://es-local.us-east-1.opensearch.localhost.localstack.cloud:4566
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    dns:
      - 10.0.2.20
    networks:
      - sageowl_ls
    tty: true
    stdin_open: true


networks:
  sageowl_ls:
    external: true
